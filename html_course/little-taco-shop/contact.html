    <header>

    <main>
        <section>
            <h2>Our Contact Form</h2>
            <form action="https://httpbin.org/get" method="get">

                    <legend>Send Us A Message</legend>
                    <p>
                        <label for="name">Name:</label>
                        <input type="text" name="your name" id="name" placeholder="your name" required>
                    </p>
                    <p><label for="name">Email:</label>
                        <input type="text" name="your email" id="email" placeholder="your email" required>
                    </p>
                    <p>
                        <label for="Message">Your Message: </label> <br> <br>
                        <textarea name="message" id="message" placeholder="Type your message here"></textarea>
                    </p>
                </fieldset>
                <button type="submit">Send</button>
                <button type="reset">Reset</button>
            </form>
        </section>
        <section>
            <h2>Our Location</h2>
            <address>
                <p>555 Taco Temptation Lane, Suite T <br>
                    Kansas City, MO 55555-5555
                    <br> <br>

                </p>

        </section>

        <p><a href="index.html">Back To Top</a></p>
